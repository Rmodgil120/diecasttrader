<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotwheels Collection</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'hotwheels.css' %}">
</head>
<body>
    <header>
        <h1>Hotwheels</h1>
        <nav>
            <ul>
                <li><a href="../../home">Home</a></li>
            </ul>
        </nav>
    </header>
    <section class="product-list">
        <!-- Each product should be wrapped in a separate hotwheel-item div -->
        {% for hotwheels in hotwheels_list %}
        <div class="hotwheel-item">
            <a href="#">
                <img src="{{ hotwheels.image_url }}" alt="{{ hotwheels.name }}">
            </a>
            <h3>{{ hotwheels.name }}</h3>
            <p>Price: â‚¹{{ hotwheels.price }}</p>
            <div class="talk-to-seller" id="talkToSeller{{ hotwheels.id }}">
                <a href="mailto:{{ hotwheels.email_id }}" class="contact-button">Talk via Email</a>
                <a href="https://wa.me/{{ hotwheels.number }}" class="contact-button whatsapp">Talk via WhatsApp</a>
                <!-- You can add more communication links as needed -->
            </div>
        </div>
        {% endfor %}
        <!-- Repeat the above structure for other products -->
    </section>
</body>
</html>
